# Queries on `webs` table
SELECT_ALL = SELECT * FROM webs
INSERT = INSERT INTO webs (code, publication_date, title, url) VALUES (?, ?, ?, ?)
UPDATE = UPDATE webs SET publication_date=?, title=?, url=? WHERE code=?
DELETE = DELETE FROM webs WHERE code=?
#FIND_ONE = SELECT ... FROM webs WHERE ...=... AND ...=?